services:
  app:
    build: .
    command: python -u app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - db
  db:
    image: mongo:latest
    hostname: test_mongodb
    environment:
        - MONGO_INITDB_DATABASE=db1
        - MONGO_INITDB_ROOT_USERNAME=  
        - MONGO_INITDB_ROOT_PASSWORD=
    volumes:
        - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    ports:
        - 27017:27017

        